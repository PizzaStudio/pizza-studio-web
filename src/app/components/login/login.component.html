<div class="card card-dark">
    <div class="card-header">
        <h3 class="card-title">
            <i class="fa fa-1x fa-user"></i> Login</h3>
    </div>
    <form class="mt-2">
        <div class="card-body">
            <div class="form-group">
                <label>Email Id</label>
                <input type="email" class="form-control" placeholder="Enter email" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="Enter email" required>
            </div>
        </div>
        <div class="card-footer">
            <div class="row">
                <div class="col-sm-6">
                    <div class="float-start">
                        <label>New here?</label>
                        <a href="#" class="ms-2">Create an account</a>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="float-end me-2">
                        <button type="submit" class="btn btn-sm btn-primary">Sign in</button>
                    </div>
                    <div class="float-end me-2">
                        <button type="submit" class="btn btn-sm btn-secondary">Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
